<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - JKM Confecciones</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Configuración de Tailwind con colores personalizados -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary-red': '#C50614',
                        'primary-blue-dark': '#052F5E',
                        'secondary-red-dark': '#9A1E2E',
                        'white-bone': '#FFFFFF',
                        'carbon': '#212529',
                        'soft-gray': '#E6F2FF',
                        'success-green': '#588157',
                        'error-red': '#BA181B',
                    }
                }
            }
        }
    </script>
    
    <!-- Estilos personalizados -->
    <style>
        /* ===== ANIMACIONES ===== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        /* ===== ESTILOS ESPECÍFICOS ===== */
        .form-input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-input:focus {
            transform: translateY(-1px);
        }
        
        .btn-primary {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Fondo con gradiente azul */
        body {
            background: linear-gradient(135deg, #E6F2FF 0%, #D4E6FF 50%, #C2DAFF 100%);
        }
    </style>
</head>
<body class="font-poppins">

<div class="flex justify-center items-center min-h-screen p-4">

  <div class="flex bg-white shadow-xl rounded-2xl w-full max-w-4xl overflow-hidden border border-blue-100">
    <!-- Lado Izquierdo - Formulario -->
    <div class="w-full lg:w-1/2 p-8">

      <div class="text-left mb-4">
        <div class="flex items-center gap-3">
          <img src="/src/main/resources/static/logoJKM.jpeg" alt="Logo JK" class="w-10 h-10 rounded-full object-cover border-2 border-white shadow-md">
          <h1 class="text-2xl lg:text-3xl font-semibold text-carbon">JKM Confecciones</h1>
        </div>
      </div>

      <div class="border-b-2 border-primary-blue-dark mb-4"></div>

      <h2 class="text-2xl lg:text-3xl font-extrabold text-carbon text-center mb-4">Recupera tu contraseña</h2>
      <p class="text-center text-gray-600 mb-6">
        Ingresa tus datos para recibir un código de confirmación.
      </p>

      <!-- Contenedor de alertas -->
      <div id="alert-container" class="mb-6"></div>

      <!-- Formulario de recuperación -->
      <form th:action="@{/recuperar-password}" method="post" class="space-y-6" id="recuperarForm">
        
        <!-- Nombre Completo -->
        <div>
          <label for="nombre" class="block font-medium text-carbon mb-3">
            Nombre Completo
          </label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Nombres y Apellidos"
            class="form-input w-full px-4 py-3 border-2 border-blue-100 rounded-lg focus:border-primary-blue-dark focus:ring-3 focus:ring-blue-200 outline-none transition-all duration-300"
          />
        </div>

        <!-- Correo Electrónico -->
        <div>
          <label for="email" class="block font-medium text-carbon mb-3">
            Correo Electrónico
          </label>
          <input
            type="email"
            id="email"
            name="correo"
            required
            placeholder="tu.correo@ejemplo.com"
            class="form-input w-full px-4 py-3 border-2 border-blue-100 rounded-lg focus:border-primary-blue-dark focus:ring-3 focus:ring-blue-200 outline-none transition-all duration-300"
          />
        </div>

        <!-- Teléfono -->
        <div>
          <label for="telefono" class="block font-medium text-carbon mb-3">
            Teléfono
          </label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            required
            placeholder="Teléfono"
            class="form-input w-full px-4 py-3 border-2 border-blue-100 rounded-lg focus:border-primary-blue-dark focus:ring-3 focus:ring-blue-200 outline-none transition-all duration-300"
          />
        </div>

        <!-- Botón -->
        <button
          type="submit"
          class="btn-primary w-full py-3 px-6 bg-secondary-red-dark text-white-bone font-semibold rounded-lg hover:bg-[#8a1a27] shadow-lg hover:shadow-xl transition-all duration-300"
        >
          Enviar código de confirmación
        </button>
      </form>

      <!-- Enlace para iniciar sesión -->
      <div class="mt-8 text-center">
        <p class="text-carbon">
          ¿Ya tienes una cuenta?
          <a th:href="@{/login}" class="text-primary-blue-dark hover:text-primary-red transition-colors underline font-semibold">
            Iniciar sesión
          </a>
        </p>
      </div>

    </div>

    <!-- Lado Derecho - Imagen que ocupa todo el espacio -->
    <div class="hidden lg:block lg:w-1/2 relative">
      <img
        src="/src/main/resources/static/Img_niños.png"
        alt="Niños con uniformes escolares JK Confecciones"
        class="w-full h-full object-cover"
      />
      <!-- Overlay azul sutil -->
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-transparent"></div>
    </div>

  </div>
</div>

<!-- Script de inicialización -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const errorMessage = /*[[${error}]]*/ null;
      const successMessage = /*[[${mensaje}]]*/ null;
      
      if (errorMessage) showError(errorMessage);
      if (successMessage) showSuccess(successMessage);

      const recuperarForm = document.getElementById('recuperarForm');
      if (recuperarForm) {
          recuperarForm.addEventListener('submit', function(e) {
              const nombre = document.getElementById('nombre').value;
              const email = document.getElementById('email').value;
              const telefono = document.getElementById('telefono').value;
              
              if (!validateRecuperarForm(nombre, email, telefono)) e.preventDefault();
          });
      }

      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
          input.addEventListener('focus', function() {
              this.classList.add('ring-2', 'ring-blue-300');
          });
          input.addEventListener('blur', function() {
              this.classList.remove('ring-2', 'ring-blue-300');
          });
      });

      setTimeout(() => {
          document.querySelectorAll('.alert-error, .alert-success')
              .forEach(el => el.style.display = 'none');
      }, 4000);
  });

  function validateRecuperarForm(nombre, email, telefono) {
      if (!nombre || nombre.trim() === '') {
          showError('Por favor ingresa tu nombre completo');
          return false;
      }
      if (!email || !isValidEmail(email)) {
          showError('Por favor ingresa un correo electrónico válido');
          return false;
      }
      if (!telefono || telefono.trim() === '') {
          showError('Por favor ingresa tu número de teléfono');
          return false;
      }
      return true;
  }

  function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function showError(message) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
          <div class="alert-error p-6 rounded-lg mb-6 bg-red-50 text-error-red border-l-4 border-error-red flex items-start gap-4 slide-in">
              <div class="text-xl">⚠️</div>
              <div class="flex-1">
                  <strong>Error: </strong>${message}
              </div>
              <button class="text-xl opacity-70 hover:opacity-100 transition-opacity" onclick="this.parentElement.style.display='none'">×</button>
          </div>`;
  }

  function showSuccess(message) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
          <div class="alert-success p-6 rounded-lg mb-6 bg-green-50 text-success-green border-l-4 border-success-green flex items-start gap-4 slide-in">
              <div class="text-xl">✅</div>
              <div class="flex-1">
                  <strong>Éxito: </strong>${message}
              </div>
              <button class="text-xl opacity-70 hover:opacity-100 transition-opacity" onclick="this.parentElement.style.display='none'">×</button>
          </div>`;
  }
</script>
</body>
</html>
