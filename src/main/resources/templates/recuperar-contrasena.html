<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - JKM Confecciones</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Nuestro CSS personalizado -->
    <link rel="stylesheet" href="/src/main/resources/static/jkm_style.css">
    
    <!-- Script de alertas -->
    <script src="/js/alerts.js" defer></script>
    
    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div class="flex justify-center items-center min-h-screen">

  <div class="flex bg-white shadow-lg rounded-lg w-full max-w-4xl">
    <!-- Lado Izquierdo - Formulario -->
    <div class="w-full lg:w-1/2 p-8">

      <div class="text-left mb-4">
        <div class="flex items-center gap-3">
          <img src="/src/main/resources/static/JKM_Confecciones.png" alt="Logo JK" class="w-10 h-10">
          <h1 class="text-title-section text-carbon font-semibold">JKM Confecciones</h1>
        </div>
      </div>

      <div class="border-b-2 border-primary-blue mb-4"></div>

      <h2 class="text-title-main text-carbon font-extrabold text-center mb-4">Recupera tu contraseña</h2>


      <!-- Formulario de recuperación -->
      <form th:action="@{/recuperar-password}" method="post" class="space-y-6" id="recuperarForm">
        
        <!-- Nombre Completo -->
        <div>
          <label for="nombre" class="form-label text-carbon font-semibold block mb-3">
            Nombre Completo
          </label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Nombres y Apellidos"
            class="form-input w-full"
          />
        </div>

        <!-- Correo Electrónico -->
        <div>
          <label for="email" class="form-label text-carbon font-semibold block mb-3">
            Dirección a correo electrónico
          </label>
          <input
            type="email"
            id="email"
            name="correo"
            required
            placeholder="tu.correo@ejemplo.com"
            class="form-input w-full"
          />
        </div>

        <!-- Teléfono -->
        <div>
          <label for="telefono" class="form-label text-carbon font-semibold block mb-3">
            Teléfono
          </label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            required
            placeholder="Teléfono"
            class="form-input w-full"
          />
        </div>

        <!-- Botón -->
        <button
          type="submit"
          class="btn-primary w-full text-lg font-semibold mt-4"
        >
          Enviar código de confirmación
        </button>
      </form>

      <!-- Enlace para iniciar sesión -->
      <div class="mt-8 text-center">
        <p class="text-body text-carbon">
          ¿Ya tienes una cuenta?
          <a th:href="@{/login}" class="text-primary-blue hover:text-primary-red transition-colors underline font-semibold">
            Iniciar sesión
          </a>
        </p>
      </div>

    </div>

    <!-- Lado Derecho - Imagen -->
    <div class="hidden lg:block lg:w-1/2 bg-gray-200">
      <div class="w-full h-full flex justify-center items-center p-8">
        <div class="w-full h-full rounded-2xl overflow-hidden shadow-lg">
          <img
            src="/src/main/resources/static/Img_niños.png"
            alt="Niños con uniformes escolares JK Confecciones"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Script de inicialización -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Manejar mensajes del servidor
      const errorMessage = /*[[${error}]]*/ null;
      const successMessage = /*[[${mensaje}]]*/ null;
      
      if (errorMessage) {
          showError(errorMessage);
      }
      if (successMessage) {
          showSuccess(successMessage);
      }

      // Validación del formulario
      const recuperarForm = document.getElementById('recuperarForm');
      if (recuperarForm) {
          recuperarForm.addEventListener('submit', function(e) {
              const nombre = document.getElementById('nombre').value;
              const email = document.getElementById('email').value;
              const telefono = document.getElementById('telefono').value;
              
              if (!validateRecuperarForm(nombre, email, telefono)) {
                  e.preventDefault();
              }
          });
      }

      // Efectos de focus en inputs
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
          input.addEventListener('focus', function() {
              this.classList.add('ring-2', 'ring-primary-blue', 'ring-opacity-20');
          });
          
          input.addEventListener('blur', function() {
              this.classList.remove('ring-2', 'ring-primary-blue', 'ring-opacity-20');
          });
      });

      // Auto-ocultar mensajes después de 4 segundos
      setTimeout(() => {
          const errorMsg = document.querySelector('.alert-error');
          const successMsg = document.querySelector('.alert-success');
          if (errorMsg) errorMsg.style.display = 'none';
          if (successMsg) successMsg.style.display = 'none';
      }, 4000);
  });

  // Función de validación del formulario de recuperación
  function validateRecuperarForm(nombre, email, telefono) {
      if (!nombre || nombre.trim() === '') {
          showError('Por favor ingresa tu nombre completo');
          return false;
      }
      
      if (!email || !isValidEmail(email)) {
          showError('Por favor ingresa un correo electrónico válido');
          return false;
      }
      
      if (!telefono || telefono.trim() === '') {
          showError('Por favor ingresa tu número de teléfono');
          return false;
      }
      
      return true;
  }

  // Función para validar email
  function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
  }

</script>

<!-- Estilos adicionales para mejorar el diseño -->
<style>
  .shadow-lg {
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
  }
  
  .rounded-2xl {
      border-radius: 1rem;
  }
</style>
</body>
</html>
