<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - JKM Confecciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex justify-center items-center min-h-screen">

  <div class="flex bg-white shadow-lg rounded-lg w-full max-w-4xl">
    <div class="w-1/2 p-8">

      <div class="text-left mb-4">
        <h1 class="text-3xl font-bold text-black">JKM Confecciones</h1>
      </div>

      <div class="border-b-2 border-blue-500 mb-4"></div>

      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Crea tu Cuenta</h2>
      <p class="text-center text-gray-600 mb-6">
        Únete a JK Confecciones para agilizar tus compras y cotizaciones.
      </p>

      <!-- Formulario de registro -->
      <form th:action="@{/registro}" th:object="${usuario}" method="post" class="space-y-4">

        <input th:field="*{nombre}" type="text" placeholder="Nombre completo" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input th:field="*{correo}" type="email" placeholder="Correo electrónico" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input th:field="*{contraseña}" type="password" placeholder="Contraseña" required
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input th:field="*{telefono}" type="text" placeholder="Teléfono"
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input th:field="*{direccion}" type="text" placeholder="Dirección"
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button type="submit"
                class="w-full p-3 mt-4 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
          Crear Cuenta
        </button>
      </form>

      <p class="mt-4 text-center text-gray-600">
        ¿Ya tienes una cuenta?
        <a th:href="@{/}" class="text-blue-500 hover:underline">Iniciar sesión</a>
      </p>

    </div>

    <div class="w-1/2 bg-gray-200 flex justify-center items-center">
      <img src="/src/main/resources/static/Img_niños.png" alt="Imagen de registro" class="max-w-full h-auto object-cover">
    </div>

  </div>
</div>

<script>
  setTimeout(() => {
      const errorMsg = document.querySelector('[th\\:if="${error}"]');
      const successMsg = document.querySelector('[th\\:if="${mensaje}"]');
      if (errorMsg) errorMsg.style.display = 'none';
      if (successMsg) successMsg.style.display = 'none';
  }, 4000);
</script>

</body>
</html>
