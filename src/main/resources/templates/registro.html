<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Crear Cuenta</h2>

    <form action="/registro" method="post" class="space-y-4">
      <input type="text" name="nombre" placeholder="Nombre" required class="w-full px-4 py-2 border rounded-lg">
      <input type="email" name="correo" placeholder="Correo electrónico" required class="w-full px-4 py-2 border rounded-lg">
      <input type="password" name="contraseña" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded-lg">
      <input type="text" name="telefono" placeholder="Teléfono" class="w-full px-4 py-2 border rounded-lg">
      <input type="text" name="direccion" placeholder="Dirección" class="w-full px-4 py-2 border rounded-lg">

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Registrarme</button>
    </form>

    <div class="mt-4 text-center">
      <a href="/login" class="text-blue-600 text-sm hover:underline">¿Ya tienes cuenta? Inicia sesión</a>
    </div>

    <div class="mt-2 text-red-500 text-center">
      <p th:text="${error}"></p>
    </div>
    <div class="mt-2 text-green-500 text-center">
      <p th:text="${mensaje}"></p>
    </div>
  </div>
</body>
</html>
