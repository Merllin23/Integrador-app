<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title th:text="${pageTitle} ?: 'JKM Confecciones'">JKM Confecciones</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome + Chart.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Configuración de colores personalizados -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'jk-blue': '#1e3a5f',
                        'jk-red': '#dc3545',
                        'jk-green': '#22c55e',
                        'jk-sidebar': '#1e3a5f',
                        'jk-sidebar-hover': '#2a4d6b'
                    }
                }
            }
        }
    </script>

    <!-- CSS adicional dinámico -->
    <th:block th:if="${extraCss}" th:replace="~{__${extraCss}__}"></th:block>
</head>

<body class="bg-gray-100 font-sans">
<div class="flex min-h-screen">

    <!-- SIDEBAR - Incluido desde sidebar.html -->
    <div th:replace="~{fragments/sidebar}"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="ml-64 flex-1 p-6">
        <div th:if="${mainContent != null}" th:replace="~{__${mainContent}__}"></div>

        <div th:if="${mainContent == null}" class="text-center text-gray-500">
            <p>No hay contenido disponible.</p>
        </div>
    </main>

    <!-- BOTÓN WHATSAPP -->
    <a href="#"
       class="fixed bottom-6 left-72 bg-green-500 hover:bg-green-600 text-white px-5 py-3 rounded-full shadow-lg transition-all hover:shadow-xl hover:-translate-y-1 flex items-center space-x-2 z-40">
        <i class="fab fa-whatsapp text-lg"></i>
        <span class="font-medium">Soporte WhatsApp</span>
    </a>
</div>

<!-- JS adicional dinámico -->
<th:block th:if="${extraJs}" th:replace="~{__${extraJs}__}"></th:block>

<!-- Script de inicialización global -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Prevenir navegación a enlaces deshabilitados
        document.querySelectorAll('a.cursor-not-allowed').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Esta funcionalidad estará disponible próximamente.');
            });
        });
    });
</script>

</body>
</html>
