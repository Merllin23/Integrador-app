<!-- Fragmento del Sidebar para admin-layout -->
<div th:fragment="sidebar" class="w-64 bg-jk-sidebar text-white fixed h-full overflow-y-auto z-50"
     xmlns:th="http://www.thymeleaf.org">
        <!-- Logo -->
        <div class="flex items-center p-4 border-b border-jk-sidebar-hover">
            <img src="/JKM_Confecciones.png" alt="Logo JKM" class="w-8 h-8" />
            <span class="font-semibold">JKM Confecciones</span>
        </div>

        <!-- Menu Items -->
        <nav class="mt-1">
            <a th:href="@{/admin/panel}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'admin'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-tachometer-alt w-5 mr-3"></i>
                <span>Panel</span>
            </a>
            <a th:href="@{/admin/pedidos}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'pedidos'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-shopping-cart w-5 mr-3"></i>
                <span>Pedidos</span>
            </a>
            <a th:href="@{/admin/productos}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'productos'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-box w-5 mr-3"></i>
                <span>Productos</span>
            </a>
            <a th:href="@{/admin/clientes}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'clientes'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-users w-5 mr-3"></i>
                <span>Clientes</span>
            </a>
            <a th:href="@{/admin/cotizaciones}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'cotizaciones'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-quote-left w-5 mr-3"></i>
                <span>Gestión de Cotizaciones</span>
            </a>
            <a th:href="@{/admin/cat-col}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'cat-col'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-tags w-5 mr-3"></i>
                <span>Categorías/Colecciones</span>
            </a>
            <a th:href="@{/admin/tallas}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'tallas'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-cut w-5 mr-3"></i>
                <span>Tallas/Variantes</span>
            </a>
            <a href="#" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all opacity-50 cursor-not-allowed">
                <i class="fas fa-percentage w-5 mr-3"></i>
                <span>Precios y Promociones</span>
                <span class="ml-auto text-xs bg-yellow-500 text-white px-2 py-1 rounded">Próximamente</span>
            </a>
            <a th:href="@{/admin/cambiarrol}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'cambiarrol'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-user-shield w-5 mr-3"></i>
                <span>Roles y Permisos</span>
            </a>
            <a th:href="@{/admin/inventario}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'stock'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-clipboard-list w-5 mr-3"></i>
                <span>Control de Inventario</span>
            </a>
            <a th:href="@{/admin/cargaMasivaDatos}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'cargaMasivaDatos'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-download w-5 mr-3"></i>
                <span>Carga Masiva de Datos</span>
            </a>
            <a th:href="@{/admin/registroAuditoriaSeguridad}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'registroAuditoriaSeguridad'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-shield-alt w-5 mr-3"></i>
                <span>Auditoría de Seguridad</span>
            </a>
            <a th:href="@{/admin/productos/nuevo}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'edicionProducto'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-edit w-5 mr-3"></i>
                <span>Añadir Producto</span>
            </a>
            <a th:href="@{/admin/notificaciones}" class="flex items-center px-5 py-3 text-blue-200 hover:bg-jk-sidebar-hover hover:text-white hover:border-l-4 hover:border-jk-red transition-all" th:classappend="${currentPage == 'notificaciones'} ? 'bg-jk-sidebar-hover border-l-4 border-jk-red' : ''">
                <i class="fas fa-bell w-5 mr-3"></i>
                <span>Notificaciones</span>
            </a>
        </nav>

        <!-- User Profile Section -->
        <div class="absolute bottom-0 left-0 right-0 p-5 border-t border-jk-sidebar-hover bg-jk-sidebar">
            <div class="flex items-center mb-4">
                <!-- Avatar -->
                <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center mr-3 overflow-hidden">
                    <!-- Si hay una imagen de usuario disponible -->
                    <div th:if="${userImage}" class="w-full h-full">
                        <img th:src="${userImage}" alt="Avatar" class="w-full h-full object-cover rounded-full">
                    </div>
                    <!-- Si no hay imagen, mostrar iniciales -->
                    <div th:unless="${userImage}" class="text-jk-blue font-semibold text-sm">
                        <i class="fas fa-user text-lg"></i>
                    </div>
                </div>
                <!-- User Info -->
                <div class="flex-1 min-w-0">
                    <div class="text-white font-medium text-sm truncate" th:text="${nombre} ?: 'Usuario'">Usuario</div>
                    <div class="text-blue-200 text-xs truncate" th:text="${rol} ?: 'Administrador'">Administrador</div>
                </div>
            </div>

            <!-- Logout Button -->
            <a href="/logout" class="flex items-center justify-center w-full px-4 py-2 bg-jk-red hover:bg-red-600 text-white text-sm font-medium rounded-lg transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i>
                <span>Cerrar Sesión</span>
            </a>
        </div>
</div>
