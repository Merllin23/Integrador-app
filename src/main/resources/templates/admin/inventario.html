<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- Fragmento CSS adicional -->
    <th:block th:fragment="extraCss">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
            }

            .stock-badge {
                display: inline-block;
                padding: 0.25rem 0.75rem;
                border-radius: 9999px;
                font-size: 0.875rem;
                font-weight: 500;
            }

            .stock-low {
                background-color: #fee;
                color: #c00;
            }

            .stock-medium {
                background-color: #fef3c7;
                color: #d97706;
            }

            .stock-high {
                background-color: #d1fae5;
                color: #047857;
            }

            /* PAGINACIÓN */
            .pagination {
                display: flex;
                justify-content: center;
                gap: 0.5rem;
                margin-top: 2rem;
                flex-wrap: wrap;
            }

            .pagination a {
                padding: 0.5rem 0.9rem;
                border-radius: 0.5rem;
                border: 1px solid #d1d5db;
                background: white;
                text-decoration: none;
                color: #111827;
                transition: all 0.2s;
                font-weight: 500;
            }

            .pagination a:hover:not(.disabled):not(.active) {
                background: #f3f4f6;
                border-color: #9ca3af;
            }

            .pagination a.active {
                background: #2563eb;
                color: white;
                border-color: #2563eb;
            }

            .pagination a.disabled {
                cursor: not-allowed;
                opacity: 0.5;
                pointer-events: none;
            }
        </style>
    </th:block>
</head>

<body>
<!-- Fragmento principal de contenido -->
<th:block th:fragment="mainContent">
    <div class="max-w-7xl mx-auto">
        <!-- Encabezado -->
        <div class="mb-6">
            <h1 class="text-2xl md:text-3xl font-semibold text-gray-900">Inventario de Productos</h1>
            <p class="text-sm text-gray-500 mt-1">Visualiza el stock de productos por colegio</p>
        </div>

        <!-- Controles superiores -->
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-between gap-4 mb-6">
            <div class="relative w-full sm:max-w-md">
                <select id="filterColegio" name="colegioId"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none pr-10">
                    <option value="" th:selected="${colegioIdSeleccionado == null}">Todos los Colegios</option>
                    <option th:each="col : ${colegios}"
                            th:value="${col.id}"
                            th:text="${col.nombre}"
                            th:selected="${colegioIdSeleccionado != null && colegioIdSeleccionado == col.id}"></option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                    <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                              d="M10 12a1 1 0 01-.707-.293l-4-4a1 1 0 111.414-1.414L10 9.586l3.293-3.293a1 1 0 111.414 1.414l-4 4A1 1 0 0110 12z"
                              clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Tabla de inventario -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full text-left">
                    <thead class="bg-gray-50 text-gray-600 text-sm">
                    <tr>
                        <th class="px-6 py-3 font-medium">Nombre del Producto</th>
                        <th class="px-6 py-3 font-medium">Talla</th>
                        <th class="px-6 py-3 font-medium">Stock</th>
                        <th class="px-6 py-3 font-medium">Precio</th>
                        <th class="px-6 py-3 font-medium text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100 text-sm">
                    <!-- Filas dinámicas -->
                    <tr th:each="detalle : ${detallesStock}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-gray-900 font-medium" th:text="${detalle.producto.nombre}"></td>
                        <td class="px-6 py-4 text-gray-700" th:text="${detalle.talla.nombreTalla}"></td>
                        <td class="px-6 py-4">
                            <span th:class="${detalle.cantidadStock <= 10} ? 'stock-badge stock-low' :
                                           (${detalle.cantidadStock <= 50} ? 'stock-badge stock-medium' : 'stock-badge stock-high')"
                                  th:text="${detalle.cantidadStock + ' unidades'}"></span>
                        </td>
                        <td class="px-6 py-4 text-gray-700" th:text="${'S/ ' + #numbers.formatDecimal(detalle.precioUnitarioFinal, 1, 2)}"></td>
                        <td class="px-6 py-4 text-center">
                            <button type="button"
                                    class="text-blue-600 hover:text-blue-800 font-medium"
                                    th:attr="data-productoid=${detalle.id}, data-stock=${detalle.cantidadStock}"
                                    onclick="abrirModal(this)">
                                Actualizar Stock
                            </button>
                        </td>
                    </tr>

                    <!-- Mensaje cuando no hay stock -->
                    <tr th:if="${detallesStock == null or #lists.isEmpty(detallesStock)}">
                        <td colspan="5" class="px-6 py-8 text-gray-500 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <p class="font-medium">No hay stock para mostrar</p>
                            <p class="text-sm mt-1">Selecciona un colegio o verifica que existan productos registrados</p>
                        </td>
                    </tr>
                    </tbody>

                    <!-- Modal Stock -->
                    <div id="modalStock" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                        <div class="bg-white rounded-lg p-6 w-96">
                            <h2 class="text-lg font-semibold mb-4">Actualizar Stock</h2>

                            <form id="formStock" th:action="@{/admin/productos/actualizar-stock}" method="post">
                                <input type="hidden" name="productoId" id="productoId">
                                <div class="mb-4">
                                    <label for="cantidadStock" class="block text-sm font-medium text-gray-700">Cantidad de Stock</label>
                                    <input type="number" name="cantidadStock" id="cantidadStock"
                                           class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                           min="0" required>
                                </div>
                                <div class="flex justify-end gap-3">
                                    <button type="button" class="px-4 py-2 bg-gray-200 rounded" onclick="cerrarModal()">Cancelar</button>
                                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </table>
            </div>
        </div>

        <!-- Resumen de inventario y botón exportar -->
        <div th:if="${detallesStock != null and !#lists.isEmpty(detallesStock)}"
             class="mt-6 flex flex-col sm:flex-row items-stretch sm:items-center justify-between gap-4">
            <!-- Resumen -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 flex-1">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-sm text-blue-800">
                        Mostrando
                        <strong th:text="${#lists.size(detallesStock)}"></strong>
                        de
                        <strong th:text="${totalRegistros}"></strong>
                        registros de inventario
                    </span>
                </div>
            </div>

            <!-- Botón Exportar -->
            <a th:href="@{/admin/inventario/exportar(colegioId=${colegioIdSeleccionado})}"
               class="text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-6 py-2.5 inline-flex items-center justify-center transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Exportar
            </a>
        </div>

        <!-- PAGINACIÓN -->
        <div th:if="${totalPaginas > 1}" class="pagination">
            <a th:classappend="${paginaActual == 1} ? 'disabled'"
               th:href="@{/admin/inventario(page=${paginaActual - 1}, colegioId=${colegioIdSeleccionado})}">
                Anterior
            </a>

            <span th:each="i : ${#numbers.sequence(1, totalPaginas)}">
                <a th:classappend="${i == paginaActual} ? 'active'"
                   th:href="@{/admin/inventario(page=${i}, colegioId=${colegioIdSeleccionado})}"
                   th:text="${i}">1</a>
            </span>

            <a th:classappend="${paginaActual == totalPaginas} ? 'disabled'"
               th:href="@{/admin/inventario(page=${paginaActual + 1}, colegioId=${colegioIdSeleccionado})}">
                Siguiente
            </a>
        </div>

    </div>
</th:block>

<!-- JS adicional -->
<th:block th:fragment="extraJs">
    <script>
        console.log("Vista de inventario cargada correctamente");

        // FILTRO POR COLEGIO
        const filterColegio = document.getElementById('filterColegio');

        function aplicarFiltros() {
            const colegioId = filterColegio.value;
            let url = '/admin/inventario?page=1'; // Siempre volver a página 1 al filtrar

            if (colegioId) {
                url += '&colegioId=' + colegioId;
            }

            window.location.href = url;
        }

        // MOdal
        filterColegio?.addEventListener('change', aplicarFiltros);


        function abrirModal(button) {
            const modal = document.getElementById('modalStock');
            const productoId = button.getAttribute('data-productoid');
            const stock = button.getAttribute('data-stock');

            document.getElementById('productoId').value = productoId;
            document.getElementById('cantidadStock').value = stock;

            modal.classList.remove('hidden');
        }

        function cerrarModal() {
            const modal = document.getElementById('modalStock');
            modal.classList.add('hidden');
        }
    </script>
</th:block>
</body>
</html>
