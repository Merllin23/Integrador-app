<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Nuevo Producto - JKM Confecciones'">Nuevo Producto</title>

    <!-- Fragmento CSS específico -->
    <th:block th:replace="this :: extraCss"></th:block>
</head>
<body>
<!-- Fragmento principal -->
<th:block th:fragment="mainContent">
    <div class="max-w-5xl 2xl:max-w-6xl mx-auto">
        <div class="mb-6">
            <h1 class="text-2xl md:text-3xl font-semibold text-gray-900">Agregar Nuevo Producto</h1>
        </div>

        <form th:action="${formAction} ?: @{/admin/productos/guardar}" method="post" enctype="multipart/form-data" class="space-y-6">

            <!-- Nombre -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                <label for="nombre" class="text-sm font-medium text-gray-700 block mb-2">Nombre del producto</label>
                <input id="nombre" name="nombre" type="text" placeholder="Ingrese el nombre"
                        th:value="${producto != null ? producto.nombre : ''}"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
                       required>
            </div>

            <!-- Descripción -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                <label for="descripcion" class="text-sm font-medium text-gray-700 block mb-2">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripción"
                            th:text="${producto != null ? producto.descripcion : ''}"
                          class="w-full min-h-[110px] px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 resize-y"></textarea>
            </div>

            <!-- Precio -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                <label for="precio" class="text-sm font-medium text-gray-700 block mb-2">Precio</label>
                <div class="relative">
                    <input id="precio" name="precio" type="number" step="0.01" min="0" placeholder="Ingrese el precio"
                            th:value="${producto != null && producto.precioBase != null ? producto.precioBase : ''}"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 pr-10">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">$</span>
                </div>
            </div>

            <!-- Imagen -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center dropzone" id="dropzone">
                    <p class="text-sm font-medium text-gray-700">Subir imagen del producto</p>
                    <p class="text-xs text-gray-500 mt-1">Haz clic o arrastra una imagen aquí</p>
                    <input id="imagen" name="imagen" type="file" accept="image/*" class="hidden" />
                    <button type="button" id="btnUpload"
                            class="mt-4 inline-flex items-center px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium">
                        Subir imagen
                    </button>

                    <!-- Preview -->
                    <div id="preview" class="mt-4 hidden text-center">
                        <img id="previewImg" alt="Vista previa" class="mx-auto w-40 h-40 object-cover rounded-lg shadow"/>
                        <p id="previewName" class="mt-2 text-xs text-gray-600"></p>
                    </div>
                </div>
            </div>

            <!-- Categoría -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                <label for="categoriaId" class="text-sm font-medium text-gray-700 block mb-2">Categoría</label>
                <select id="categoriaId" name="categoriaId"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 appearance-none pr-10">
                    <option value="" selected disabled>Seleccionar categoría</option>
                    <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}" th:selected="${producto != null && producto.categoria != null && producto.categoria.id == cat.id}">Categoría ejemplo</option>
                </select>
            </div>

            <!-- Colección -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                <label for="coleccionId" class="text-sm font-medium text-gray-700 block mb-2">Colección</label>
                <select id="coleccionId" name="coleccionId"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 appearance-none pr-10">
                    <option value="" selected disabled>Seleccionar colección</option>
                    <option th:each="col : ${colecciones}" th:value="${col.id}" th:text="${col.nombre}" th:selected="${producto != null && producto.coleccion != null && producto.coleccion.id == col.id}">Colección ejemplo</option>
                </select>
            </div>

            <!-- Colegio asociado  -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                <label for="colegioId" class="text-sm font-medium text-gray-700 block mb-2">Colegio asociado</label>
                <select id="colegioId" name="colegioId" size="5"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 appearance-none pr-10">
                    <option value="" selected disabled>Seleccionar colegio</option>
                    <option th:each="col : ${colegios}" th:value="${col.id}" th:text="${col.nombre}">Colegio ejemplo</option>
                </select>
            </div>


            <!-- Tallas con stock -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
                <p class="text-sm font-medium text-gray-700 mb-3">Tallas disponibles</p>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3" th:each="t : ${tallas}">
                    <div class="flex flex-col gap-1">
                        <label class="flex items-center gap-2 text-sm text-gray-700">
                            <input type="checkbox" name="tallas" th:value="${t.id}"
                                   class="h-4 w-4 rounded border-gray-300 text-yellow-600 focus:ring-yellow-500">
                            <span th:text="${t.nombreTalla}">Talla</span>
                        </label>
                        <input type="number" name="stock__${t.id}" min="0" value="0"
                               placeholder="Stock" class="w-full px-2 py-1 border border-gray-300 rounded-lg text-sm">
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="flex items-center justify-end gap-3 pt-2">
                <a th:href="@{/admin/productos}"
                   class="inline-flex items-center px-4 py-2 rounded-lg border border-gray-300 text-gray-700 bg-white hover:bg-gray-50">
                    Cancelar
                </a>
                <button type="submit"
                        class="inline-flex items-center px-5 py-2.5 rounded-lg bg-yellow-500 hover:bg-yellow-600 text-white font-medium">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</th:block>

<!-- Fragmento CSS -->
<th:block th:fragment="extraCss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</th:block>

<!-- Fragmento JS -->
<th:block th:fragment="extraJs">
    <script>
        (function () {
            const dz = document.getElementById('dropzone');
            const fileInput = document.getElementById('imagen');
            const btn = document.getElementById('btnUpload');
            const previewWrap = document.getElementById('preview');
            const previewImg = document.getElementById('previewImg');
            const previewName = document.getElementById('previewName');

            if (!dz || !fileInput) return;

            const openPicker = () => fileInput.click();

            const showPreview = (file) => {
                if (!file) return;
                const url = URL.createObjectURL(file);
                previewImg.src = url;
                previewName.textContent = file.name + ` (${Math.round(file.size / 1024)} KB)`;
                previewWrap.classList.remove('hidden');
            };

            const addDragStyles = () => dz.classList.add('border-yellow-500', 'bg-yellow-50', 'ring-2', 'ring-yellow-400');
            const removeDragStyles = () => dz.classList.remove('border-yellow-500', 'bg-yellow-50', 'ring-2', 'ring-yellow-400');

            ['dragenter', 'dragover'].forEach(evt =>
                dz.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); addDragStyles(); })
            );
            ['dragleave', 'drop'].forEach(evt =>
                dz.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); removeDragStyles(); })
            );

            dz.addEventListener('drop', e => {
                const f = e.dataTransfer?.files?.[0];
                if (f) {
                    fileInput.files = e.dataTransfer.files;
                    showPreview(f);
                }
            });

            dz.addEventListener('click', openPicker);
            btn?.addEventListener('click', openPicker);

            fileInput.addEventListener('change', () => {
                const f = fileInput.files?.[0];
                showPreview(f);
            });
        })();
    </script>
</th:block>

</body>
</html>
