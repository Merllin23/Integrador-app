<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - JKM Confecciones</title>

    <!-- Fragmento CSS adicional -->
    <th:block th:fragment="extraCss">
        <style>
            .badge {
                display: inline-block;
                padding: 0.25rem 0.75rem;
                border-radius: 9999px;
                font-size: 0.75rem;
                font-weight: 600;
                text-align: center;
            }
            .badge-pendiente { background-color: #fef3c7; color: #92400e; }
            .badge-en_proceso { background-color: #dbeafe; color: #1e40af; }
            .badge-completado { background-color: #d1fae5; color: #065f46; }
            .badge-cancelado { background-color: #fee2e2; color: #991b1b; }
        </style>
    </th:block>
</head>

<body>

<!-- MAIN CONTENT -->
<th:block th:fragment="mainContent">
    <div class="max-w-7xl mx-auto">

        <!-- ENCABEZADO -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-semibold text-jk-blue">Gestión de Pedidos</h1>
                    <p class="text-gray-600 mt-1">Administra y realiza seguimiento de todos los pedidos</p>
                </div>
                <a href="/admin/cotizaciones" class="bg-jk-blue hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors flex items-center">
                    <i class="fas fa-list mr-2"></i>
                    Ver Todas las Cotizaciones
                </a>
            </div>
        </div>

        <!-- Filtros -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <form method="get" th:action="@{/admin/pedidos}" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por Estado</label>
                    <select name="estado" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-jk-blue focus:border-transparent" onchange="this.form.submit()">
                        <option value="">Todos los estados</option>
                        <option value="Pendiente" th:selected="${estadoSeleccionado == 'Pendiente'}">Pendiente</option>
                        <option value="En Proceso" th:selected="${estadoSeleccionado == 'En Proceso'}">En Proceso</option>
                        <option value="Completado" th:selected="${estadoSeleccionado == 'Completado'}">Completado</option>
                        <option value="Cancelado" th:selected="${estadoSeleccionado == 'Cancelado'}">Cancelado</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button type="submit" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors flex items-center">
                        <i class="fas fa-filter mr-2"></i>
                        Aplicar Filtros
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de Pedidos -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">
                    Pedidos 
                    <span th:if="${estadoSeleccionado}" class="text-sm font-normal text-gray-500">
                        - Filtrado por: <span class="font-medium" th:text="${estadoSeleccionado}"></span>
                    </span>
                </h3>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Mensaje si no hay pedidos -->
                    <tr th:if="${pedidos == null or #lists.isEmpty(pedidos)}">
                        <td colspan="6" class="px-6 py-8 text-center">
                            <div class="flex flex-col items-center">
                                <i class="fas fa-shopping-cart text-gray-300 text-5xl mb-4"></i>
                                <p class="text-gray-500 text-lg">No hay pedidos para mostrar</p>
                                <p class="text-gray-400 text-sm mt-1">Los pedidos aparecerán aquí cuando se realicen</p>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Lista de pedidos -->
                    <tr th:each="pedido : ${pedidos}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm font-medium text-gray-900" th:text="'#' + ${pedido.id}"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm">
                                <div class="font-medium text-gray-900" th:text="${pedido.usuario.nombre}"></div>
                                <div class="text-gray-500" th:text="${pedido.usuario.correo}"></div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm text-gray-900" 
                                  th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm font-semibold text-gray-900" 
                                  th:text="'S/ ' + ${#numbers.formatDecimal(pedido.total, 1, 2)}"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="badge"
                                  th:classappend="${pedido.estado == 'Pendiente'} ? 'badge-pendiente' : 
                                                  ${pedido.estado == 'En Proceso'} ? 'badge-en_proceso' : 
                                                  ${pedido.estado == 'Completado'} ? 'badge-completado' : 
                                                  'badge-cancelado'"
                                  th:text="${pedido.estado}">
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button th:onclick="'verDetalle(' + ${pedido.id} + ')'" 
                                    class="text-jk-blue hover:text-blue-700 mr-3">
                                <i class="fas fa-eye mr-1"></i>Ver
                            </button>
                            <button th:if="${pedido.estado != 'Completado' and pedido.estado != 'Cancelado'}"
                                    th:onclick="'avanzarEstado(' + ${pedido.id} + ')'" 
                                    class="text-jk-green hover:text-green-700">
                                <i class="fas fa-arrow-right mr-1"></i>Avanzar
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal de Detalle -->
        <div id="modalDetalle" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-semibold text-gray-900">Detalle del Pedido</h3>
                        <button onclick="cerrarModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                <div id="contenidoDetalle" class="p-6">
                    <div class="flex justify-center items-center py-8">
                        <i class="fas fa-spinner fa-spin text-jk-blue text-3xl"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
</th:block>

<!-- JAVASCRIPT -->
<th:block th:fragment="extraJs">
<script>
    function verDetalle(id) {
        document.getElementById('modalDetalle').classList.remove('hidden');
        document.getElementById('contenidoDetalle').innerHTML = '<div class="flex justify-center items-center py-8"><i class="fas fa-spinner fa-spin text-jk-blue text-3xl"></i></div>';
        
        fetch(`/admin/pedidos/${id}/detalle`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const cotizacion = data.cotizacion;
                    let html = `
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <p class="text-sm text-gray-500">ID Pedido</p>
                                    <p class="font-semibold">#${cotizacion.id}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Estado</p>
                                    <span class="badge badge-${cotizacion.estado.toLowerCase().replace(' ', '_')}">${cotizacion.estado}</span>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Cliente</p>
                                    <p class="font-semibold">${cotizacion.nombreCliente}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Correo</p>
                                    <p>${cotizacion.correoCliente}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Fecha</p>
                                    <p>${new Date(cotizacion.fecha).toLocaleString('es-PE')}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Total</p>
                                    <p class="text-lg font-bold text-jk-blue">S/ ${cotizacion.total.toFixed(2)}</p>
                                </div>
                            </div>
                            
                            <div class="border-t pt-4">
                                <h4 class="font-semibold mb-3">Productos</h4>
                                <div class="space-y-2">
                                    ${cotizacion.detalles.map(d => `
                                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded">
                                            <div>
                                                <p class="font-medium">${d.nombreProducto}</p>
                                                <p class="text-sm text-gray-500">Talla: ${d.nombreTalla} | Cantidad: ${d.cantidad}</p>
                                            </div>
                                            <p class="font-semibold">S/ ${d.subtotal.toFixed(2)}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('contenidoDetalle').innerHTML = html;
                } else {
                    document.getElementById('contenidoDetalle').innerHTML = '<p class="text-red-500 text-center">Error al cargar detalle</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('contenidoDetalle').innerHTML = '<p class="text-red-500 text-center">Error al cargar detalle</p>';
            });
    }

    function cerrarModal() {
        document.getElementById('modalDetalle').classList.add('hidden');
    }

    async function avanzarEstado(id) {
        if (!confirm('¿Deseas avanzar el estado de este pedido?')) return;

        try {
            const response = await fetch(`/admin/pedidos/${id}/avanzar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            const data = await response.json();
            
            if (data.success) {
                alert('Estado actualizado correctamente');
                location.reload();
            } else {
                alert('Error: ' + (data.message || 'No se pudo actualizar el estado'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error al avanzar estado del pedido');
        }
    }

    // Cerrar modal con ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') cerrarModal();
    });
</script>
</th:block>

</body>
</html>
