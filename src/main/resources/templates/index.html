<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>JKM Confecciones</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-[#f8f9fc] font-sans min-h-screen flex flex-col">
<header class="flex items-center justify-between border-b border-[#e6e9f4] px-10 py-3">
    <div class="flex items-center gap-4 text-[#0d0f1c]">
        <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
            </svg>
        </div>
        <h2 class="text-lg font-bold tracking-[-0.015em]">JKM Confecciones</h2>
    </div>
</header>

<div class="flex flex-1 justify-center py-10 px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-2">Bienvenido de Nuevo</h1>
        <p class="text-center text-gray-700 mb-6">Inicia sesión para ver tus pedidos y cotizaciones.</p>

        <form th:action="@{/login}" method="post" class="flex flex-col gap-4">

            <div th:if="${error}" class="text-red-500 text-center font-medium mb-2" th:text="${error}"></div>

            <div>
                <label class="block text-gray-900 font-medium mb-1">Correo Electrónico</label>
                <input type="email" name="correo" required
                       placeholder="Ingresa tu correo electrónico"
                       class="form-input w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
            </div>

            <div>
                <label class="block text-gray-900 font-medium mb-1">Contraseña</label>
                <input type="password" name="contraseña" required
                       placeholder="Ingresa tu contraseña"
                       class="form-input w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
            </div>

            <div class="text-right">
                <a href="#" class="text-sm text-blue-600 underline">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors"
            >
                Iniciar Sesión
            </button>

            <p class="text-center text-sm text-gray-500 mt-4">
                ¿Eres nuevo aquí?
                <a href="#" class="text-blue-600 underline">Crea una cuenta</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
