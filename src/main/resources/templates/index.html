<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JKM Confecciones - Iniciar Sesión</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS personalizado -->
  <link th:href="@{/css/jkm_style.css}" rel="stylesheet">

  <!-- Script de alertas -->
  <script th:src="@{/js/alerts.js}" defer></script>

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div class="flex justify-center items-center min-h-screen">
  <div class="flex bg-white shadow-lg rounded-lg w-full max-w-4xl">

    <!-- Lado Izquierdo - Formulario -->
    <div class="w-full lg:w-1/2 p-8">
      <div class="text-left mb-4">
        <div class="flex items-center gap-3">
          <img th:src="@{/images/JKM_Confecciones.png}" alt="Logo JKM" class="w-10 h-10">
          <h1 class="text-title-section text-carbon font-semibold">JKM Confecciones</h1>
        </div>
      </div>

      <div class="border-b-2 border-primary-blue mb-4"></div>

      <h2 class="text-title-main text-carbon font-extrabold text-center mb-4">¡Bienvenido!</h2>
      <p class="text-center text-gray-600 mb-6">
        Inicia sesión para acceder a tu cuenta y gestionar tus cotizaciones.
      </p>

      <!-- Contenedor de alertas -->
      <div id="alert-container" class="mb-6"></div>

      <!-- Formulario -->
      <form th:action="@{/auth/login}" method="post" class="space-y-6" id="loginForm">
        <!-- Correo -->
        <div>
          <label for="correo" class="form-label text-carbon font-semibold block mb-3">
            Correo Electrónico
          </label>
          <input
                  type="email"
                  id="correo"
                  name="correo"
                  required
                  placeholder="Ingresa tu correo electrónico"
                  class="form-input w-full"
          />
        </div>

        <!-- Contraseña -->
        <div>
          <label for="contraseña" class="form-label text-carbon font-semibold block mb-3">
            Contraseña
          </label>
          <input
                  type="password"
                  id="contraseña"
                  name="contraseña"
                  required
                  placeholder="Ingresa tu contraseña"
                  class="form-input w-full"
          />
          <a th:href="@{/auth/recuperar}" class="block text-notes text-primary-blue mt-3 hover:text-primary-red transition-colors underline">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón -->
        <button
                type="submit"
                class="btn-primary w-full text-lg font-semibold mt-4"
        >
          Iniciar Sesión
        </button>
      </form>

      <!-- Crear cuenta -->
      <div class="mt-8 text-center">
        <p class="text-body text-carbon mb-4">
          ¿Eres nuevo aquí?
        </p>
        <a th:href="@{/auth/registro}" class="btn-secondary w-full inline-block text-center">
          Crear una cuenta
        </a>
      </div>
    </div>

    <!-- Lado Derecho - Imagen -->
    <div class="hidden lg:block lg:w-1/2 bg-gray-200">
      <div class="w-full h-full flex justify-center items-center p-8">
        <div class="w-full h-full rounded-2xl overflow-hidden shadow-lg">
          <img
                  th:src="@{/images/Img_niños.png}"
                  alt="Niños con uniformes escolares JKM Confecciones"
                  class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const errorMessage = /*[[${error}]]*/ null;
      const successMessage = /*[[${mensaje}]]*/ null;

      if (errorMessage) showError(errorMessage);
      if (successMessage) showSuccess(successMessage);

      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
          loginForm.addEventListener('submit', function(e) {
              const email = document.getElementById('correo').value;
              const password = document.getElementById('contraseña').value;
              
              if (!validateLoginForm(email, password)) e.preventDefault();
          });
      }

      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
          input.addEventListener('focus', function() {
              this.classList.add('ring-2', 'ring-primary-blue', 'ring-opacity-20');
          });
          input.addEventListener('blur', function() {
              this.classList.remove('ring-2', 'ring-primary-blue', 'ring-opacity-20');
          });
      });

      setTimeout(() => {
          document.querySelectorAll('.alert-error, .alert-success')
              .forEach(el => el.style.display = 'none');
      }, 4000);
  });

  function validateLoginForm(email, password) {
      if (!email || !isValidEmail(email)) {
          showError('Por favor ingresa un correo electrónico válido');
          return false;
      }
      if (!password || password.trim() === '') {
          showError('Por favor ingresa tu contraseña');
          return false;
      }
      return true;
  }

  function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function showError(message) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
          <div class="alert alert-error slide-in">
              <div class="alert-icon">⚠️</div>
              <div class="alert-content">
                  <strong>Error: </strong>${message}
              </div>
              <button class="alert-close" onclick="this.parentElement.style.display='none'">×</button>
          </div>`;
  }

  function showSuccess(message) {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `
          <div class="alert alert-success slide-in">
              <div class="alert-icon">✅</div>
              <div class="alert-content">
                  <strong>Éxito: </strong>${message}
              </div>
              <button class="alert-close" onclick="this.parentElement.style.display='none'">×</button>
          </div>`;
  }
</script>

<!-- Estilos adicionales -->
<style>
  .shadow-lg { box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15); }
  .rounded-2xl { border-radius: 1rem; }
  body { background-color: var(--soft-gray); }
  .font-primary { font-family: var(--font-primary); }
</style>
</body>
</html>
