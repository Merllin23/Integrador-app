<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo | JKM Confecciones</title>

    <!-- Fuente Poppins -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Poppins] bg-[#F7F8FA] text-gray-800">

<!-- HEADER -->
<header class="bg-[#002C77] text-white shadow-md relative">
    <div class="container mx-auto flex flex-wrap items-center justify-between px-6 py-3 md:px-12">
        <div class="flex items-center gap-3">
            <img src="/images/JKM_Confecciones.png" alt="Logo JK Confecciones" class="h-10">
            <h1 class="font-semibold text-lg tracking-wide">JKM Confecciones</h1>
        </div>

        <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
            <a th:href="@{/}" class="hover:text-[#DDE3EA] transition">Inicio</a>
            <a th:href="@{/usuario/catalogo}" class="hover:text-[#DDE3EA] transition">Cat√°logo</a>
            <a th:href="@{/usuario/nosotros}" class="hover:text-[#DDE3EA] transition">Nosotros</a>
            <a th:href="@{/usuario/contacto}" class="hover:text-[#DDE3EA] transition">Contacto</a>
        </nav>

        <div class="flex items-center gap-4 relative">
            <!-- Buscador -->
            <div class="relative hidden sm:block">
                <input type="text" id="busqueda" placeholder="Buscar"
                       class="rounded-full pl-9 pr-3 py-1 text-sm text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="w-4 h-4 text-gray-500 absolute left-3 top-2.5"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"/>
                </svg>
            </div>

            <!-- Carrito -->
            <a href="/carrito"
               class="relative flex items-center justify-center w-9 h-9 rounded-full bg-white text-[#002C77] hover:bg-[#DDE3EA] transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.35 2.7a1 1 0 00.9 1.45H19M9 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"/>
                </svg>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1">0</span>
            </a>

            <!-- Usuario autenticado -->
            <div class="relative" sec:authorize="isAuthenticated()">
                <div class="w-9 h-9 rounded-full bg-white text-[#002C77] flex items-center justify-center font-semibold cursor-pointer hover:bg-[#DDE3EA] transition"
                     th:text="${inicial}" onclick="toggleMenu('user-menu')">U</div>
                <div id="user-menu"
                     class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-1 z-20 hidden">
                    <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-200">
                        üë§ <span th:text="${nombreUsuario}">Usuario</span>
                    </div>
                    <a th:href="@{/usuario/usuario}" sec:authorize="hasRole('USUARIO')"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mi Perfil</a>
                    <form action="/logout" method="post" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <button type="submit" class="w-full text-left">Cerrar sesi√≥n</button>
                    </form>
                </div>
            </div>

            <!-- Usuario no autenticado -->
            <a href="/login" sec:authorize="!isAuthenticated()"
               class="flex items-center justify-center w-9 h-9 rounded-full bg-white text-[#002C77] hover:bg-[#DDE3EA] transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                          d="M10 2a5 5 0 00-5 5v1H4a2 2 0 00-2 2v7h16v-7a2 2 0 00-2-2h-1V7a5 5 0 00-5-5zM8 8V7a2 2 0 114 0v1H8zm-4 3h12v5H4v-5z"
                          clip-rule="evenodd"/>
                </svg>
            </a>
        </div>

        <!-- Bot√≥n men√∫ m√≥vil -->
        <button id="menu-btn"
                class="md:hidden border border-white px-3 py-1 rounded-lg hover:bg-white hover:text-[#002C77] transition">
            ‚ò∞
        </button>
    </div>

    <!-- Men√∫ m√≥vil -->
    <nav id="menu" class="hidden md:hidden bg-[#002C77]/95 px-6 pb-4 space-y-2 text-sm">
        <a th:href="@{/}" class="block hover:text-[#DDE3EA] transition">Inicio</a>
        <a th:href="@{/usuario/catalogo}" class="block hover:text-[#DDE3EA] transition">Cat√°logo</a>
        <a th:href="@{/usuario/nosotros}" class="block hover:text-[#DDE3EA] transition">Nosotros</a>
        <a th:href="@{/usuario/contacto}" class="block hover:text-[#DDE3EA] transition">Contacto</a>
    </nav>
</header>

<!-- CONTENIDO PRINCIPAL DEL CAT√ÅLOGO -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <!-- Buscador y filtros -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
        <form th:action="@{/usuario/catalogo}" method="get" class="flex gap-3 w-full md:w-auto">
            <input type="text" name="query" placeholder="Buscar por nombre..."
                   th:value="${query}"
                   class="w-full md:w-1/2 border border-gray-300 rounded-full py-2 px-4 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">

            <select name="colegioId" onchange="this.form.submit()"
                    class="border border-gray-300 rounded-full py-2 px-4 focus:ring-2 focus:ring-blue-500">
                <option value="">Todos los colegios</option>
                <option th:each="c : ${colegios}" th:value="${c.id}" th:text="${c.nombre}"
                        th:selected="${colegioSeleccionado == c.id}"></option>
            </select>

            <select name="categoriaId" onchange="this.form.submit()"
                    class="border border-gray-300 rounded-full py-2 px-4 focus:ring-2 focus:ring-blue-500">
                <option value="">Todas las categor√≠as</option>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"
                        th:selected="${categoriaSeleccionada == cat.id}"></option>
            </select>
        </form>
    </div>

    <!-- GRID DE PRODUCTOS -->
    <div id="gridProductos" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <div th:each="p : ${productos}"
             th:data-nombre="${p.nombre}"
             th:data-colegio="${#lists.isEmpty(p.colegios) ? '' : p.colegios[0].nombre}"
             class="bg-white rounded-2xl shadow hover:shadow-lg transition-all duration-300 flex flex-col items-center text-center p-4">

            <img th:src="@{${p.imagenUrl}}" alt="Producto"
                 class="w-full h-56 object-contain mb-3 rounded-lg">

            <h5 class="text-sm font-semibold" th:text="${p.nombre}"></h5>
            <p class="text-gray-500 text-xs mb-2"
               th:text="${#lists.isEmpty(p.colegios) ? 'Sin colegio' : p.colegios[0].nombre}"></p>

            <button class="mt-auto bg-blue-700 text-white rounded-full px-4 py-2 text-sm hover:bg-blue-800 transition"
                    th:onclick="'agregarACotizacion(' + ${p.id} + ')'">
                A√±adir a cotizaci√≥n
            </button>
        </div>
    </div>

    <!-- PAGINACI√ìN -->
    <div class="flex justify-center items-center mt-10 space-x-2">
        <button id="prevPage" class="px-3 py-1 rounded-lg bg-gray-200 hover:bg-gray-300">Anterior</button>
        <span id="pageInfo" class="text-sm font-medium"></span>
        <button id="nextPage" class="px-3 py-1 rounded-lg bg-gray-200 hover:bg-gray-300">Siguiente</button>
    </div>

</main>

<!-- FOOTER -->
<footer class="bg-[#F7F8FA] border-t border-gray-300 py-6 text-center text-sm text-gray-700">
    <div class="flex flex-wrap justify-center gap-6 mb-3">
        <a th:href="@{/}" class="hover:text-[#002C77] transition">Inicio</a>
        <a th:href="@{/usuario/catalogo}" class="hover:text-[#002C77] transition">Cat√°logo</a>
        <a th:href="@{/usuario/nosotros}" class="hover:text-[#002C77] transition">Nosotros</a>
        <a th:href="@{/usuario/contacto}" class="hover:text-[#002C77] transition">Contacto</a>
    </div>
    <p class="text-gray-600">¬© 2025 JK Confecciones. Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script>
    const menuBtn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    menuBtn.addEventListener("click", () => menu.classList.toggle("hidden"));

    function toggleMenu(id) {
        document.getElementById(id).classList.toggle("hidden");
    }

    // Paginaci√≥n y b√∫squeda
    const itemsPorPagina = 15;
    let paginaActual = 1;
    const productos = Array.from(document.querySelectorAll('#gridProductos > div'));
    const busquedaInput = document.getElementById('busqueda');
    const pageInfo = document.getElementById('pageInfo');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');

    function mostrarPagina(pagina, lista) {
        const inicio = (pagina - 1) * itemsPorPagina;
        const fin = inicio + itemsPorPagina;
        lista.forEach((prod, i) => prod.style.display = (i >= inicio && i < fin) ? '' : 'none');
        const totalPaginas = Math.ceil(lista.length / itemsPorPagina);
        pageInfo.textContent = `P√°gina ${pagina} de ${totalPaginas}`;
        prevBtn.disabled = pagina === 1;
        nextBtn.disabled = pagina === totalPaginas;
    }

    function filtrar() {
        const query = busquedaInput.value.toLowerCase();
        const filtrados = productos.filter(p => {
            const nombre = p.dataset.nombre?.toLowerCase() || '';
            const colegio = p.dataset.colegio?.toLowerCase() || '';
            return nombre.includes(query) || colegio.includes(query);
        });
        paginaActual = 1;
        mostrarPagina(paginaActual, filtrados);
        return filtrados;
    }

    busquedaInput.addEventListener('input', filtrar);
    prevBtn.addEventListener('click', () => {
        const filtrados = filtrar();
        if (paginaActual > 1) paginaActual--;
        mostrarPagina(paginaActual, filtrados);
    });
    nextBtn.addEventListener('click', () => {
        const filtrados = filtrar();
        const total = Math.ceil(filtrados.length / itemsPorPagina);
        if (paginaActual < total) paginaActual++;
        mostrarPagina(paginaActual, filtrados);
    });

    mostrarPagina(paginaActual, productos);
</script>

</body>
</html>
