<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - JK Confecciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex justify-center items-center min-h-screen">

    <div class="flex bg-white shadow-lg rounded-lg w-full max-w-4xl">

        <div class="w-1/2 p-8">

            <div class="text-left mb-4">
                <h1 class="text-3xl font-bold text-black">JK Confecciones</h1>
            </div>

            <div class="border-b-2 border-blue-500 mb-4"></div>

            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Crea tu Cuenta</h2>

            <p class="text-center text-gray-600 mb-6">Únete a JK Confecciones para agilizar tus compras y ahorrar en tus cotizaciones.</p>

            <form id="register-form">
                <div class="mb-4">
                    <label for="full-name" class="block text-gray-700">Nombre Completo</label>
                    <input type="text" id="full-name" name="full-name" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="phone" class="block text-gray-700">Teléfono</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Dirección</label>
                    <input type="text" id="address" name="address" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="text-center">
                    <button type="submit" class="w-full p-3 mt-4 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Crear Cuenta</button>
                </div>
            </form>

            <p class="mt-4 text-center text-gray-600">¿Ya tienes una cuenta? <a href="/login" class="text-blue-500 hover:underline">Iniciar sesión</a></p>
        </div>

        <div class="w-1/2 bg-gray-200 flex justify-center items-center">
            <img src="registro.png" alt="Imagen de registro" class="max-w-full h-auto object-cover">

        </div>

    </div>
</div>

</body>
</html>
