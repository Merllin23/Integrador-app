<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
</head>
<body>
    <h1>Panel de Usuario</h1>
    <p>Bienvenido al panel de usuario</p>
    <div th:if="${nombre}">
        <p>Hola, <span th:text="${nombre}"></span></p>
        <p>Tu rol es: <span th:text="${rol}"></span></p>
    </div>
</body>
</html>
